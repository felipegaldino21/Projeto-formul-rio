<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo</h1>
                <p>Descreva as características do seu veículo e marque todas as opicionais
                    e caracteristicas que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncios:
                            <span class="required-field"></span>
                        </label>
                        <input type="text" name="title" id="title" class="block" 
                        placeholder="Defina um título para o seu veículo"
                        minlength="1" maxlength="30" required>
                        <input type="submit" class="brn-submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
